{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Acesse sua conta</h2>
      <p class="mt-2 text-sm text-gray-600">
        Ou
        <a
          href="{{ url_for('usuarios.cadastro') }}"
          class="font-medium text-yellow-99-dark hover:text-yellow-99"
          >crie uma conta gratuitamente</a
        >
      </p>
    </div>

    <form
      class="mt-8 space-y-6"
      action="{{ url_for('usuarios.login') }}"
      method="POST"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-yellow-99 focus:border-yellow-99 focus:z-10 sm:text-sm"
            placeholder="Seu e-mail"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Senha</label>
          <input
            id="password"
            name="senha"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-yellow-99 focus:border-yellow-99 focus:z-10 sm:text-sm"
            placeholder="Sua senha"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a
            href="#"
            class="font-medium text-yellow-99-dark hover:text-yellow-99"
          >
            Esqueceu sua senha?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-99 hover:bg-yellow-99-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-99"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
