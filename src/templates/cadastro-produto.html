  <!-- Conteúdo principal -->
  <main class="p-6 sm:ml-64 mt-20">
  <div class="bg-gray-100 rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Cadastrar Novo Produto</h2>

    <form id="form-cadastro-produto" onsubmit="return validarProduto(event)" class="space-y-5">

      <!-- ID (gerado automaticamente) -->
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700">ID do Produto</label>
        <input
          type="text"
          id="id"
          name="id"
          disabled
          placeholder="Gerado automaticamente"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
        >
      </div>

      <!-- Cardápio (oculto, já preenchido) -->
      <input type="hidden" name="cardapio_id" id="cardapio_id" value="{{ cardapio_id }}">

      <!-- Restaurante ID (oculto) -->
      <input type="hidden" id="restaurante_id" name="restaurante_id" value="1">

      <!-- Nome do produto -->
      <div>
        <label for="nome_item" class="block text-sm font-medium text-gray-700">
          Nome do Produto <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="nome_item"
          name="nome_item"
          required
          placeholder="Digite o nome do produto"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400"
        >
      </div>

      <!-- Descrição -->
      <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea
          id="descricao"
          name="descricao"
          rows="3"
          placeholder="Descrição breve (opcional)"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400"
        ></textarea>
      </div>

      <!-- Preço -->
      <div>
        <label for="preco" class="block text-sm font-medium text-gray-700">
          Preço (R$) <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-500">R$</span>
          <input
            type="text"
            id="preco"
            name="preco"
            required
            placeholder="0,00"
            inputmode="decimal"
            class="pl-8 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400"
          >
        </div>
      </div>

      <!-- Disponibilidade -->
      <div>
        <label for="disponivel" class="block text-sm font-medium text-gray-700">Disponibilidade</label>
        <select
          id="disponivel"
          name="disponivel"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400"
        >
          <option value="true">Ativo</option>
          <option value="false">Inativo</option>
        </select>
      </div>
              <!-- Botão -->
              <div class="pt-4">
                  <button type="submit"
                      class="w-full bg-yellow-99 text-black font-semibold py-2 px-4 rounded-lg hover:bg-yellow-99-dark transition duration-150">
                      Cadastrar Produto
                  </button>
              </div>
          </form>
      </div>
  </main>
  
  <script>
document.getElementById('form-cadastro-produto').addEventListener('submit', function(e) {
    e.preventDefault(); // evita envio tradicional do formulário

    // Captura todos os campos do formulário
    const data = {
        nome_item: this.nome_item.value.trim(),
        descricao: this.descricao.value.trim(),
        preco: parseFloat(this.preco.value),
        disponivel: this.disponivel.checked ?? this.disponivel.value === 'true',
        cardapio_id: parseInt(this.cardapio_id.value),
        restaurante_id: parseInt(this.restaurante_id.value)
    };

    // Validação básica antes do envio
    if (!data.nome_item || !data.preco || !data.cardapio_id || !data.restaurante_id) {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return;
    }

    // Envia via Fetch API (JSON)
    fetch('/produto/api/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (!res.ok) throw new Error('Erro HTTP: ' + res.status);
        return res.json();
    })
    .then(resposta => {
        if (resposta.status === 'sucesso') {
            alert(resposta.mensagem);
            window.location.href = resposta.redirect;
        } else {
            alert('Erro: ' + resposta.mensagem);
        }
    })
    .catch(err => {
        console.error('Erro:', err);
        alert('Erro no servidor: ' + err.message);
    });
});
</script>
