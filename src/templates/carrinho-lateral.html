<!-- Drawer lateral do carrinho -->
<aside id="cart-drawer"
    class="fixed right-0 top-16 z-50 h-[calc(100vh-4rem)] w-96 max-w-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col"
    role="dialog" aria-label="Carrinho">
  <div class="flex items-center justify-between p-4 border-b">
    <h3 class="text-lg font-semibold text-black">Carrinho</h3>
    <button id="cart-close" class="text-gray-600 hover:text-gray-800" aria-label="Fechar">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div id="cart-items" class="p-4 flex-1 overflow-y-auto">
    <!-- Produtos do carrinho aparecem aqui -->
  </div>

  <div class="p-4 border-t">
    <div class="flex justify-between items-center mb-4">
      <span class="font-bold">Total:</span>
      <span id="cart-total" class="text-green-600 font-bold text-lg">R$ 0,00</span>
    </div>
    <button id="cart-pagamento" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-lg">
      Escolher forma de pagamento
    </button>
  </div>
</aside>
