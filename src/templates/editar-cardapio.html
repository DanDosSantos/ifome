<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Parceiro - ifome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-99': '#FFFF00',
                        'yellow-99-light': '#FFF44F',
                        'yellow-99-dark': '#FFD700'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white">
    <!-- Navbar -->
    <nav class="bg-yellow-99 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('restaurante.portal_parceiro') }}">
                        <img class="h-12 w-auto" src="{{ url_for('static', filename='ifome-transparent.png') }}" alt="ifome Logo" />
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="bg-black text-yellow-99 px-6 py-2 rounded-lg font-medium hover:bg-white hover:text-black transition duration-200">
                        Disponível
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="default-sidebar"
        class="fixed top-16 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-200 dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#info-estabelecimento"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 22 21">
                            <path
                                d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                            <path
                                d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                        </svg>
                        <span class="ms-3">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('cardapio.pagcardapio') }}"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 18">
                            <path
                                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Cardápio</span>
                    </a>
                </li>
                <!-- Outros itens do menu ... -->
            </ul>
        </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="ml-64 p-8">
        <section id="editar-cardapio" class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto mt-8">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Editar Cardápio</h3>

            <form method="POST">
                <label class="block text-gray-700 mb-2 font-medium">Nome do Cardápio</label>
                <input type="text" name="nome_cardapio" value="{{ cardapio.nome_cardapio }}"
                    class="border p-2 rounded w-full mb-4">

                <label class="flex items-center gap-2 mb-4 text-gray-700 font-medium">
                    <input type="checkbox" name="ativo" {% if cardapio.ativo %}checked{% endif %}>
                    Ativo
                </label>

                <div class="flex justify-end gap-2">
                    <a href="{{ url_for('cardapio.pagcardapio') }}" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500 transition">
                        Cancelar
                    </a>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                        Salvar
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
