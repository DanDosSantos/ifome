<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço - iFome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-99': '#FFFF00',
                        'yellow-99-light': '#FFF44F',
                        'yellow-99-dark': '#FFD700'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img class="h-12 w-auto" src="{{ url_for('static', filename='ifome-branco.png') }}" alt="ifome Logo" />
                </div>
                <div class="flex items-center space-x-4">
                    <a href="perfil" class="text-gray-700 hover:text-yellow-99">← Voltar ao perfil</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Formulário de Endereço -->
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-900">Cadastre seu endereço</h2>
    </div>
    <form method="POST" id="form-endereco" action="{{ url_for('usuarios.editar_endereco') }}">
        <div>
            <label for="cep" class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
            <div class="flex gap-2">
                <input type="text" id="cep" name="cep" value="{{ usuario.endereco.cep if usuario.endereco else '' }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                    placeholder="00000-000">
                <button type="button" id="btn-buscar-cep"
                    class="bg-yellow-99 text-black px-4 py-2 rounded-lg font-medium hover:bg-yellow-99-dark transition duration-200">Buscar
                    CEP</button>
            </div>

            <div class="md:col-span-2">
                <label for="rua" class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
                <input type="text" id="rua" name="rua"
                    value="{{ usuario.endereco.rua if usuario.endereco else '' }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                    placeholder="Rua">
            </div>
            <div>
                <label for="numero" class="block text-sm font-medium text-gray-700 mb-2">Número</label>
                <input type="text" id="numero" name="numero"
                    value="{{ usuario.endereco.numero if usuario.endereco else '' }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                    placeholder="Número">
                <div>
                    <div>
                        <label for="complemento"
                            class="block text-sm font-medium text-gray-700 mb-2">Complemento</label>
                        <input type="text" id="complemento" name="complemento"
                            value="{{ usuario.endereco.complemento if usuario.endereco else '' }}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                            placeholder="Ex Apartamento, bloco, etc. (opcional)">
                    </div>
                    <label for="bairro" class="block text-sm font-medium text-gray-700 mb-2">Bairro</label>
                    <input type="text" id="bairro" name="bairro"
                        value="{{ usuario.endereco.bairro if usuario.endereco else '' }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                        placeholder="Seu bairro">
                </div>
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                    <input type="text" id="cidade" name="cidade"
                        value="{{ usuario.endereco.cidade if usuario.endereco else '' }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                        placeholder="Sua cidade">
                </div>
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                    <input type="text" id="estado" name="estado"
                        value="{{ usuario.endereco.estado if usuario.endereco else '' }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                        placeholder="Seu estado">
                </div>

                <div class="flex flex-col space-y-4 mt-6">
                    <button type="submit" class="bg-yellow-99 text-black px-6 py-3 rounded-lg font-medium hover:bg-yellow-99-dark transition duration-200">
                        Cadastrar
                    </button>
                    <a href="perfil" class="bg-gray-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-700 transition duration-200 text-center">
                        Cancelar
                    </a>
                </div>
    </form>
</body>

<script>
    // Ao clicar no botão "Buscar CEP", preencher os campos de endereço automaticamente via API ViaCEP
    document.getElementById('btn-buscar-cep').addEventListener('click', async function () {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');
        if (cep.length === 8) {
            const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await res.json();
            if (!data.erro) {
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
            } else {
                alert('CEP não encontrado.');
            }
        } else {
            alert('CEP inválido. Digite 8 números.');
        }
    });
</script>
