<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Ifome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yellow-99': '#FFFF00',
                        'yellow-99-light': '#FFF44F',
                        'yellow-99-dark': '#FFD700'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-yellow-99 bg-black px-3 py-1 rounded">ifome</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="perfil" class="text-gray-700 hover:text-yellow-99">← Voltar ao perfil</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Editar Perfil</h1>
            <p class="text-gray-600 mt-2">Atualize suas informações pessoais</p>
        </div>

        <!-- Formulário -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="edit-profile-form" method="POST" action="{{ url_for('usuarios.editar_perfil') }}">
                <!-- Dados Pessoais -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Dados Pessoais</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Seu nome completo">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="email" name="email" value="{{ usuario.email }}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="seu.email@example.com">
                        </div>
                        
                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" value="{{ usuario.telefone }}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="(11) 99999-9999">
                        </div>
                        
                        <!-- <div>
                            <label for="nascimento" class="block text-sm font-medium text-gray-700 mb-2">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent">
                        </div> -->
                    </div>
                </div>

                <!-- Endereço Principal -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Endereço Principal</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label for="endereco" class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
                            <input type="text" id="endereco" name="endereco"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Rua, número">
                        </div>
                        
                        <div>
                            <label for="bairro" class="block text-sm font-medium text-gray-700 mb-2">Bairro</label>
                            <input type="text" id="bairro" name="bairro"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Seu bairro">
                        </div>
                        
                        <div>
                            <label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                            <input type="text" id="cidade" name="cidade"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Sua cidade">
                        </div>
                        
                        <div>
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                            <select id="estado" name="estado"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent">
                                <option value="">Selecione o estado</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="PR">Paraná</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="BA">Bahia</option>
                                <option value="GO">Goiás</option>
                                <option value="PE">Pernambuco</option>
                                <option value="CE">Ceará</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="cep" class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
                            <input type="text" id="cep" name="cep"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="00000-000">
                        </div>
                    </div>
                </div>

                <!-- Preferências -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Preferências</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <label class="text-sm font-medium text-gray-700">Notificações por Email</label>
                                <p class="text-xs text-gray-500">Receber emails sobre pedidos e promoções</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="email-notifications" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-99/25 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-99"></div>
                            </label>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <label class="text-sm font-medium text-gray-700">Notificações Push</label>
                                <p class="text-xs text-gray-500">Receber notificações no navegador</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="push-notifications" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-99/25 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-99"></div>
                            </label>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <label class="text-sm font-medium text-gray-700">Ofertas e Promoções</label>
                                <p class="text-xs text-gray-500">Receber ofertas especiais e cupons</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="promotions" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-99/25 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-99"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Alterar Senha -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Alterar Senha</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="senha-atual" class="block text-sm font-medium text-gray-700 mb-2">Senha Atual</label>
                            <input type="password" id="senha-atual" name="senha-atual"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Digite sua senha atual">
                        </div>
                        
                        <div>
                            <label for="nova-senha" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                            <input type="password" id="nova-senha" name="nova-senha"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Digite a nova senha">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="confirmar-senha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-99 focus:border-transparent"
                                   placeholder="Confirme a nova senha">
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="bg-yellow-99 text-black px-6 py-3 rounded-lg font-medium hover:bg-yellow-99-dark transition duration-200">
                        Salvar Alterações
                    </button>
                    <a href="perfil" class="bg-gray-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-700 transition duration-200 text-center">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
