    <!-- Conteúdo principal -->
    <main class="p-6 sm:ml-64 mt-20">
        <div class="bg-gray-100 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Cadastrar Novo Cardápio</h2>

            <form id="form-cardapio" class="space-y-5">
                <div>
                    <label for="nome_cardapio" class="block text-sm font-medium text-gray-700">
                        Nome do Cardápio <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="nome_cardapio" name="nome_cardapio" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400">
                </div>

                <input type="hidden" id="restaurante_id" name="restaurante_id" value="1">

                <div>
                    <label for="ativo" class="block text-sm font-medium text-gray-700">Ativo</label>
                    <select id="ativo" name="ativo"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-yellow-400 focus:border-yellow-400">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-yellow-99 text-black font-semibold py-2 px-4 rounded-lg hover:bg-yellow-99-dark transition duration-150">
                    Cadastrar Cardápio
                </button>
            </form>
        </div>
    </main>

    <!-- Script para envio via API -->
    <script>
document.getElementById("form-cardapio").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome_cardapio = document.getElementById("nome_cardapio").value.trim();
    const restaurante_id = parseInt(document.getElementById("restaurante_id").value);
    const ativo = document.getElementById("ativo").value === "true";

    if (!nome_cardapio) {
        alert("O nome do cardápio é obrigatório!");
        return;
    }

    try {
        const response = await fetch("/cardapio/api/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome_cardapio, restaurante_id, ativo })
        });

        // ✅ Substitui esta parte
        if (response.ok) {
            alert("✅ Cardápio cadastrado com sucesso!");
            document.getElementById("form-cardapio").reset();
            window.location.href = "/cardapio";  // 🔹 redireciona para a página de cardápios
        } else {
            const result = await response.json();
            alert("❌ Erro: " + (result.erro || "Falha ao cadastrar."));
        }
    } catch (error) {
        console.error(error);
        alert("Erro ao conectar à API.");
    }
});
</script>
